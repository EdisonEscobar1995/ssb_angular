<h2 mat-dialog-title>{{ titleModal }}</h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="!!form" class="container p-4">
    <!-- <div *ngIf="!!showAlertError" class="alert alert-error-msm" [ngClass]="classAlert" role="alert">
      {{ mensajeError }}
      <button type="button" class="btn-close" (click)="closeAlert()"></button>
    </div> -->
    <form [formGroup]="form" novalidate>
      <div class="row mt-3">
        <!--<div class="col-3 col-sm-6 col-md-3 col-lg-3 col-xl-3">
          <form-select controlName="enterpriseId" id="enterpriseId" label="Empresa*"
            [selected]="form.get('enterpriseId')?.value" [items]="[]" [option]="{
              text: 'name',
              value: 'enterpriseId'
            }">
            <form-field-error *ngIf="getError('enterpriseId', 'required')" [error]="'Empresa es requerida'">
            </form-field-error>
          </form-select>
        </div>-->
        <div class="mb-3 row">
          <label for="id" class="col-sm-4 col-form-label">Id empresa</label>
          <div class="col-sm-8">
            <div>
              <input type="text" class="form-control" id="id" required formControlName="id" />
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="description" class="col-sm-4 col-form-label">Descripción</label>
          <div class="col-sm-8">
            <div>
              <input type="text" class="form-control" id="description" required formControlName="description" />
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="idCountry" class="col-sm-4 col-form-label">Id País</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="idCountry" required formControlName="idCountry" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="empresaCode" class="col-sm-4 col-form-label">Id País</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="empresaCode" required formControlName="empresaCode" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="order" class="col-sm-4 col-form-label">Id País</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="order" required formControlName="order" />
          </div>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()">Guardar</button>
</mat-dialog-actions>
