<mat-spinner *ngIf="loading" class="loading-spinner"></mat-spinner>
<section [ngClass]="loading ? 'alerts-list-none' : 'alerts-list-block'">
  <section class="section-header">
    <div class="title">Alertas</div>
    <div>
      <button mat-flat-button color="primary" (click)="createAlert()">
        Agregar alerta
      </button>
    </div>
  </section>
  <section class="alerts-list" [ngClass]="(dataAlerts || []).length <= 0 ? 'alerts-list-none' : 'alerts-list-block'">
    <table mat-table [dataSource]="dataAlerts" matSort (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8">

      <!-- Backend Column -->
      <ng-container matColumnDef="backend">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by backend">
          No.
        </th>
        <td mat-cell *matCellDef="let element"> <a href="javascript:void(0)" (click)="editAlert(element)">{{element.backend}}</a> </td>
      </ng-container>

      <!-- Operation Column -->
      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by operation">
          Operation
        </th>
        <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
      </ng-container>

      <!-- NumberRequests Column -->
      <ng-container matColumnDef="numberRequests">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by numberRequests">
          Number Requests
        </th>
        <td mat-cell *matCellDef="let element"> {{element.numberRequests}} </td>
      </ng-container>

      <!-- Timestamp Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by timestamp">
          Timestamp
        </th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-mini-fab
            class="button-action"
            color="primary"
            aria-label="Example icon button with a edit icon"
            (click)="editAlert(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab class="button-action" color="warn" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </section>
  <div *ngIf="(dataAlerts || []).length <= 0" class="alert alert-warning">
    <span class="error">No se encontraron alertas</span>
  </div>
</section>
